version: '3.7'

networks:
  network:
    driver: overlay
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 10.0.255.0/24

services:
  app:
    image: grokkertech/jobseffect:latest
    ports:
      - 3000:3000
    networks:
      - network
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "3"

  nginx:
    image: nginx
    depends_on:
      - mysql
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
    networks:
      - network
    configs:
      - default.conf:/etc/nginx/conf.d/default.conf
      - portainer.conf:/etc/nginx/conf.d/portainer.conf
      - fullchain.pem:/etc/nginx/fullchain.pem
      - privkey.pem:/etc/nginx/privkey.pem
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "3"

  mongodb:
    image: yellowmessenger.azurecr.io/mongodb-swarm:v1
    ports:
      - "27017:27017"
    networks:
      - network
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "3"

  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - network
    deploy:
      mode: replicated
      replicas: 1

volumes:
  mongodb:
    driver: local

